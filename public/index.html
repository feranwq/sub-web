<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#00142A">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>sub-web</title>
    <script>
    (function(window) {
      const document = window.document
      document.write('<scr'+'ipt src="/conf.js?' + new Date().getTime() + '"></scr'+'ipt>')
      window.onload = function(){
        document.querySelector('link[rel="icon"]').href = window.logoHref.companyIco
        document.querySelector('head > title').innerHTML = window.departmentNameEn
      }
    })(window)
  </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but sub-web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
